<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorama</title>
    <script>
        var images = [
            /* ./img/1.jpg for DOS users*/
            "/img/1.jpg", "/img/1.jpg",
            "/img/2.jpg", "/img/2.jpg",
            "/img/3.jpg", "/img/3.jpg",
            "/img/4.jpg", "/img/4.jpg",
            "/img/5.jpg", "/img/5.jpg",
            "/img/6.jpg", "/img/6.jpg",
            "/img/7.jpg", "/img/7.jpg",
            "/img/8.jpg", "/img/8.jpg",
        ];

        function flip(posicion) {
            var img = document.getElementById('img' + posicion);
            /*img.src = images[posicion];  for browser without srcset support*/
            /*En caso de no estar hosteando en github pages, quitar el string "memorama"*/
            img.srcset = "memorama" + images[posicion] + " 100w";
        }

        function shuffle() {
            for (var i = images.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                [images[i], images[j]] = [images[j], images[i]];
            }
            /*console.log(images);*/
        }

    </script>
</head>
<body onload="shuffle();">
    <div style="display: flex; justify-content: center;">

                <!----En caso de no estar hosteando en github pages, quitar el string "memorama"-->
