<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorama</title>
    <script>
        var images = [
            /* ./img/1.jpg for DOS users*/
            "/img/1.jpg", "/img/1.jpg",
            "/img/2.jpg", "/img/2.jpg",
            "/img/3.jpg", "/img/3.jpg",
            "/img/4.jpg", "/img/4.jpg",
            "/img/5.jpg", "/img/5.jpg",
            "/img/6.jpg", "/img/6.jpg",
            "/img/7.jpg", "/img/7.jpg",
            "/img/8.jpg", "/img/8.jpg",
        ];

        function flip(posicion) {
            var img = document.getElementById('img' + posicion);
            /*img.src = images[posicion];  for browser without srcset support*/
            img.srcset = images[posicion] + " 100w";
        }
    </script>
</head>
<body>
    <div style="display: flex; justify-content: center;">
        <table>
            <tr>
                <td><img id="img0" srcset="/img/anverso.jpg 100w" sizes="85px" onclick="flip(0);"></td>

        </table>
    </div>
</body>
</html>
